<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Theme Demo (DOM XSS)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f6fb; color: #222; }
    .card { background: #fff; padding: 1.5rem; border-radius: 10px; box-shadow: 0 4px 14px rgba(0,0,0,0.1); max-width: 600px; margin: auto; text-align: center; }
    h1 { font-size: 1.5rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="card" id="output">
    Hello World
    <br>
    <button id="toggleBtn">Switch Theme</button>
  </div>

  <script>
    function applyTheme(mode) {
      if (mode.toLowerCase() === "dark") {
        document.body.style.background = "#222";
        document.body.style.color = "#f4f6fb";
        document.querySelector(".card").style.background = "#333";
      } else {
        document.body.style.background = "#f4f6fb";
        document.body.style.color = "#222";
        document.querySelector(".card").style.background = "#fff";
      }
    }

    function render() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const theme = params.get("theme");

      if (theme) {
        document.getElementById("output").innerHTML =
          "Hello World<br>You selected theme: " + decodeURIComponent(theme) + "<br>" +
          '<button id="toggleBtn">Switch Theme</button>';
        applyTheme(theme);
      } else {
        document.getElementById("output").innerHTML =
          "Hello World<br>" +
          '<button id="toggleBtn">Switch Theme</button>';
        applyTheme("light");
      }
    }
    render();
    window.addEventListener("hashchange", render);

    document.addEventListener("click", (e) => {
      if (e.target.id === "toggleBtn") {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const currentTheme = params.get("theme") || "light";

        const newTheme = (currentTheme.toLowerCase() === "dark") ? "light" : "dark";
        window.location.hash = "theme=" + newTheme;
      }
    });
  </script>
</body>
</html>
