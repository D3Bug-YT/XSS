<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Simple XSS Demo</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f6fb; color: #222; }
        .card { background: #fff; padding: 1.5rem; border-radius: 10px; box-shadow: 0 4px 14px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h1 { margin-top: 0; font-size: 1.5rem; }
        label { display:block; margin: 0.5rem 0; font-weight: bold; }
        input { width:100%; padding:0.5rem; font-size:1rem; border:1px solid #ccc; border-radius:6px; }
        button { margin-top:1rem; padding:0.6rem 1.2rem; font-size:1rem; border:none; background:#4a6ee0; color:white; border-radius:6px; cursor:pointer; }
        button:hover { background:#3653b8; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Enter Your Name</h1>
        <form id="nameForm" method="GET" action="/welcome">
            <label for="username">Name:</label>
            <input type="text" id="username" name="name" placeholder="Enter your name" required />
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
