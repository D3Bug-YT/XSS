<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login Page (DOM XSS Demo)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f6fb; color: #222; }
    .card { background: #fff; padding: 1.5rem; border-radius: 10px; box-shadow: 0 4px 14px rgba(0,0,0,0.1); max-width: 400px; margin: auto; text-align: center; }
    h1 { font-size: 1.5rem; }
    input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="card" id="output">
    <h1>Login</h1>
    <input type="text" placeholder="Username"><br>
    <input type="password" placeholder="Password"><br>
    <button>Login</button><br><br>
    <button id="toggleBtn">Switch Theme</button>
  </div>

  <script>
    function applyTheme(mode) {
      if ((mode || "").toLowerCase() === "dark") {
        document.body.style.background = "#222";
        document.body.style.color = "#f4f6fb";
        document.querySelector(".card").style.background = "#333";
      } else {
        document.body.style.background = "#f4f6fb";
        document.body.style.color = "#222";
        document.querySelector(".card").style.background = "#fff";
      }
    }

    function getThemeFromHash() {
      const hash = window.location.hash.slice(1);
      const params = new URLSearchParams(hash);
      return params.get("theme");
    }

    function render() {
      const theme = getThemeFromHash();

      if (theme) {
        document.getElementById("output").innerHTML =
          "<h1>Login</h1>" +
          "<input type='text' placeholder='Username'><br>" +
          "<input type='password' placeholder='Password'><br>" +
          "<button>Login</button><br><br>" +
          "You selected theme: " + decodeURIComponent(theme) + "<br>" +
          "<button id='toggleBtn'>Switch Theme</button>";
        applyTheme(theme);
      } else {
        document.getElementById("output").innerHTML =
          "<h1>Login</h1>" +
          "<input type='text' placeholder='Username'><br>" +
          "<input type='password' placeholder='Password'><br>" +
          "<button>Login</button><br><br>" +
          "<button id='toggleBtn'>Switch Theme</button>";
        applyTheme("light");
      }
    }

    render();
    window.addEventListener("hashchange", render);

    document.addEventListener("click", (e) => {
      if (e.target.id === "toggleBtn") {
        const current = (getThemeFromHash() || "light").toLowerCase();
        const next = current === "dark" ? "light" : "dark";
        window.location.hash = "theme=" + next;
      }
    });
  </script>
</body>
</html>
